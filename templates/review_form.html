<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave a Review - Tovia Organics</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .star-rating {
            display: flex;
            gap: 4px;
        }
        .star {
            font-size: 2rem;
            color: #d1d5db;
            cursor: pointer;
            transition: color 0.2s;
        }
        .star:hover,
        .star.active {
            color: #fbbf24;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="max-w-2xl mx-auto py-12 px-4">
        <div class="bg-white rounded-lg shadow-lg p-8">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-gray-900 mb-2">Leave a Review</h1>
                <p class="text-gray-600">Share your experience with {{ product.name }}</p>
            </div>

            <div class="mb-6 p-4 bg-gray-50 rounded-lg">
                <div class="flex items-center space-x-4">
                    <img src="{{ product.get('image_url', '/static/images/placeholder.jpg') }}" 
                         alt="{{ product.name }}" 
                         class="w-16 h-16 rounded-lg object-cover">
                    <div>
                        <h3 class="font-semibold text-lg">{{ product.name }}</h3>
                        <p class="text-gray-600">${{ "%.2f"|format(product.price) }}</p>
                    </div>
                </div>
            </div>

            <form id="review-form" class="space-y-6">
                <input type="hidden" id="review-token" value="{{ token }}">
                <input type="hidden" id="product-id" value="{{ product._id }}">
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        How would you rate this product?
                    </label>
                    <div class="star-rating" id="star-rating">
                        <span class="star" data-rating="1">★</span>
                        <span class="star" data-rating="2">★</span>
                        <span class="star" data-rating="3">★</span>
                        <span class="star" data-rating="4">★</span>
                        <span class="star" data-rating="5">★</span>
                    </div>
                    <p class="text-sm text-gray-500 mt-1">Click the stars to rate</p>
                </div>

                <div>
                    <label for="review-comment" class="block text-sm font-medium text-gray-700 mb-2">
                        Write your review (optional)
                    </label>
                    <textarea id="review-comment" 
                              rows="5" 
                              class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-green-500 focus:border-green-500"
                              placeholder="Tell other customers about your experience with this product..."></textarea>
                </div>

                <div class="flex items-center justify-between">
                    <div class="text-sm text-gray-600">
                        <p>Thank you, {{ user.name }}!</p>
                        <p>Your review will help other customers make informed decisions.</p>
                    </div>
                    <button type="submit" 
                            id="submit-btn"
                            class="bg-green-700 text-white px-6 py-3 rounded-lg font-semibold hover:bg-green-800 transition-colors">
                        Submit Review
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let selectedRating = 0;

        // Star rating functionality
        document.querySelectorAll('.star').forEach(star => {
            star.addEventListener('click', function() {
                selectedRating = parseInt(this.dataset.rating);
                updateStars();
            });

            star.addEventListener('mouseenter', function() {
                const rating = parseInt(this.dataset.rating);
                highlightStars(rating);
            });
        });

        document.getElementById('star-rating').addEventListener('mouseleave', function() {
            updateStars();
        });

        function highlightStars(rating) {
            document.querySelectorAll('.star').forEach((star, index) => {
                if (index < rating) {
                    star.classList.add('active');
                } else {
                    star.classList.remove('active');
                }
            });
        }

        function updateStars() {
            highlightStars(selectedRating);
        }

        // Form submission
        document.getElementById('review-form').addEventListener('submit', async function(e) {
            e.preventDefault();

            if (selectedRating === 0) {
                alert('Please select a rating before submitting your review.');
                return;
            }

            const submitBtn = document.getElementById('submit-btn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Submitting...';

            const reviewData = {
                product_id: document.getElementById('product-id').value,
                rating: selectedRating,
                comment: document.getElementById('review-comment').value.trim(),
                review_token: document.getElementById('review-token').value
            };

            try {
                const response = await fetch('/api/reviews/submit', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(reviewData)
                });

                const result = await response.json();

                if (result.success) {
                    document.body.innerHTML = `
                        <div class="max-w-2xl mx-auto py-12 px-4">
                            <div class="bg-white rounded-lg shadow-lg p-8 text-center">
                                <div class="text-green-600 mb-4">
                                    <svg class="mx-auto h-16 w-16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                                    </svg>
                                </div>
                                <h1 class="text-3xl font-bold text-gray-900 mb-4">Thank You!</h1>
                                <p class="text-gray-600 mb-6">Your review has been submitted successfully. It will appear on the product page once approved.</p>
                                <a href="/" class="inline-block bg-green-700 text-white px-6 py-3 rounded-lg font-semibold hover:bg-green-800 transition-colors">
                                    Return to Store
                                </a>
                            </div>
                        </div>
                    `;
                } else {
                    alert(result.message || 'Failed to submit review. Please try again.');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Submit Review';
                }
            } catch (error) {
                console.error('Error submitting review:', error);
                alert('Failed to submit review. Please try again.');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Submit Review';
            }
        });
    </script>
</body>
</html>
